<div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <div class="card mt-5 ">
    <div class="card-body">
      <div class="d-flex justify-content-between mt-5 mb-2">
        <input type="text" class="form-control w-25" placeholder="Search...">
        <button type="button" class="btn btn-dark" [routerLink]="['add']"><i class="bi bi-plus-lg"></i>New Task</button>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">DueDate</th>
            <th scope="col">Priority</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.dueDate | date:'dd-MMM-YYYY'}}</td>
            <td>{{task.priority}}</td>

            <td>
              <Button type="button" class="m-1 btn btn-danger"><i class="bi bi-trash3"></i></Button>
              <Button type="button" class="btn btn-primary"><i class="bi bi-pencil"></i></Button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
